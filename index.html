<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit-Style Navbar Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">MyReddit</div>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search Reddit">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Popular</a></li>
      <li><a href="#">All</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>

</body>
</html>
